<html>
    <head>
        <style>
            body {
                margin: 0px;
                overflow-y: auto;
                overflow-x: hidden;
            }
            #stream-img {
                width: 100%;
                height: 310px;
            }
            #stream-description {
                font-family: verdana;
                font-weight: bold;
                margin-left: 15px;
                width: 90%;
                height: 30px;
                margin-top: 10px;
                word-break: break-word;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .contact-stream,
            .contact-action {
                clear: both;
            }
            .close {
                background: url(img/close_ico.png) no-repeat;
                height: 16px;
                width: 16px;
                right: 2px;
                top: 2px;
                position: absolute;
                cursor: pointer;
            }
            .button {
                font-family: verdana;
                color: #8B8B8B;
                height: 40px;
                text-align: center;
            }
        </style>
        <script src="./js/jquery-1.11.0.min.js"></script>
        <script>
            function getUrlParams() {
                var match,
                    pl     = /\+/g,  // Regex for replacing addition symbol with a space
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query  = window.location.search.substring(1);

                var urlParams = {};
                while (match = search.exec(query)) {
                   urlParams[decode(match[1])] = decode(match[2]);
                }

                return urlParams;
            }

            function ajaxBeforeSend(xhr) {
                xhr.setRequestHeader('Authorization', $userInfo['username'] + ':' + $userInfo['token']);
            }

            function openStream() {

                var params = getUrlParams();
                var url    = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/webrest/streaming/open';
                var data   = { id: params.id };

                $.ajax({
                    url:        url,
                    type:       'POST',
                    data:       data,
                    beforeSend: ajaxBeforeSend
                });
            }

            window.onload = function () {
                var params = getUrlParams();
                
                document.getElementById('stream-description').innerHTML = params.description;
                document.getElementById('stream-img').src = params.url;

                if (!params.open || params.open === 'false') {
                    document.getElementById('open-stream-but').style.display  = 'none';
                    document.getElementById('open-cti-but').style.width       = '50%';
                    document.getElementById('open-ctistream-but').style.width = '50%';

                } else {
                    document.getElementById('open-stream-but').style.width    = '30%';
                    document.getElementById('open-cti-but').style.width       = '40%';
                    document.getElementById('open-ctistream-but').style.width = '30%';
                }

                var argCtiUrl       = params.ctiProto + '://' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/cti';
                var argCtiStreamUrl = params.ctiProto + '://' + window.location.hostname + (window.location.port ? ':' + window.location.port : '') + '/cti#streaming';

                $('#open-cti-but').attr('arg', argCtiUrl);
                $('#open-ctistream-but').attr('arg', argCtiStreamUrl);
            }
        </script>
    </head>
    <body cmd="notepad" arg="xxx" close="0">
        <div>
            <div id="stream-description"></div>
            <div class="contact-stream">
                <img id="stream-img" src="img/nophoto.png">
            </div>
            <div class="contact-action">
                <button id="open-stream-but" onclick="openStream();" class="button">Apri</button>
                <button id="open-cti-but" cmd="url" arg="" close="1" class="button">NethCTI</button>
                <button id="open-ctistream-but" cmd="url" arg="" close="1" class="button">Video</button>
            </div>
        </div>
        <span class="close" close="1" title="Chiudi"></span>
    </body>
</html>
