<html>
	<head>
		<title>CustomerCard</title>
	</head>
	<body>
		<a href="customerCard.html?exten=500" target="_blank" rel="noreferrer">Open in new tab and new process</a>
		<input type="button" value="cliccami" onClick="esempio1()">
		<script>
			
			var url = window.location.search.substring(1);
			urlArr = url.split("&");
			var server = urlArr[0]; 
			var port = urlArr[1];
			var user = urlArr[2];
			
			function CreateXmlHttpReq(handler) {
				var xmlhttp = null;
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = handler;
				return xmlhttp;
			}
			
			function esempio1(){
				var myRequest = CreateXmlHttpReq(myHandler);
				myRequest.open("GET","customerCard.html?exten=500",true);
				myRequest.send(null);
			}
			
			function myHandler() {
				if (myRequest.readyState == 4 && myRequest.status == 200) {
					document.write(myRequest.responseText);
					alert(myRequest.responseText);
				}
			}
			
			//
			document.write("fine");
		</script>
		
	</body>
</html>
