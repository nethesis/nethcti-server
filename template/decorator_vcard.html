<table class='contactsVCard' width='30%' cellpadding='5' style='border: 1px solid gray'>
		
	<tr>
		<th colspan='2'><h3>{=name}</h3></th>
	</tr>
		
	{:if workphone}
	<tr>
		
		<td width='40%'><img src='template/images/call-start.png'/>Workphone:</td>
		<td><a href='#click2call'>{=workphone}</a></td>
	</tr>
	{/:if}
		
	{:if homephone}
	<tr>
		<td>Homephone:</td>
		<td><a href='#click2call'>{=homephone}</a></td>
	</tr>
	{/:if}
		
	{:if cellphone}
	<tr>
		<td>Cellphone:</td>
		<td><a href='#click2call'>{=cellphone}</a></td>
	</tr>
	{/:if}
	
	{:if fax}
	<tr>
		<td>Fax:</td>
		<td>{=fax}</td>
	</tr>
	{/:if}
		
	{:if company}
	<tr>
		<td>Company:</td>
		<td>{=company}</td>
	</tr>
	{/:if}
		
</table>
<br/><br/>
