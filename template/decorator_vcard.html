<table class='contactsVCard' width='30%' cellpadding='5' style='border: 1px solid gray'>
		
	<tr>
		<th colspan='3'><h3>{=name}</h3></th>
	</tr>
		
	{:if workphone}
	<tr>
		
		<td width='40%'>Workphone:</td>
		<td><a class='click2call' href='#'>{=workphone}</a></td>
		<td><img class='click2call' src='{=server_address}/template/images/call-start.png'/></td>
	</tr>
	{/:if}
	
	{:if homephone}
	<tr>
		<td>Homephone:</td>
		<td><a class='click2call' href='#'>{=homephone}</a></td>
		<td><img class='click2call' src='{=server_address}/template/images/call-start.png'/></td>
	</tr>
	{/:if}
		
	{:if cellphone}
	<tr>
		<td>Cellphone:</td>
		<td><a class='click2call' href='#'>{=cellphone}</a></td>
		<td><img class='click2call' src='{=server_address}/template/images/call-start.png'/></td>
	</tr>
	{/:if}
	
	{:if fax}
	<tr>
		<td>Fax:</td>
		<td>{=fax}</td>
	</tr>
	{/:if}
		
	{:if company}
	<tr>
		<td>Company:</td>
		<td>{=company}</td>
	</tr>
	{/:if}
		
</table>
<br/><br/>
