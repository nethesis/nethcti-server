<!--
This file is an example of HTML page to view in desktop notification of the client.
This page offers the ability to display the customer card.
-->

<html>
	<head>
		<title>Notification calling</title>
	</head>
	<body>
		<script>
			var url = window.location.search.substring(1);
			urlArray = url.split("&");
			var resp = urlArray[4].split("=")[1];
			while(resp.indexOf('%20')!=-1)
				resp = resp.replace(/%20/, ' ');
			document.write(resp);
		</script>
		<input type="button" value="Show customer card" onClick="openCustomerCard();" target="_blank">
		
		
		
		<script>
		
			function openCustomerCard(){
				window.open('getCustomerCard.html?extenApplicant=500&extenCustomerCard=501');
			}
		</script>
		
		<input type=button value="Hide" onClick="self.close();" name="button">
		
	</body>
</html>
