[customer_card_ticket]
dbhost=localhost
dbport=3306
dbtype=mysql
dbuser=otrs
dbpassword=otrs
dbname=otrs
query=SELECT T.title, T.create_time, T.change_time, concat(U.first_name,' ',U.last_name) as gestore, CU.first_name, TS.name from ticket T inner join customer_user CU on T.customer_user_id=CU.login inner join ticket_state TS on T.ticket_state_id=TS.id inner join users U on T.change_by=U.id where T.ticket_state_id not in (2,3,5,9) and (CU.phone like '%$EXTEN%' or CU.phone2 like '%$EXTEN%' or CU.phone3 like '%$EXTEN%' or CU.phone4 like '%$EXTEN%' or CU.phone5 like '%$EXTEN%')

