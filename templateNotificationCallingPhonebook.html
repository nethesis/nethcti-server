<!--
This file is an example of HTML page to view in desktop notification of the client.
This page offers the ability to display the customer card.
-->

<html>
	<head>
		<title>Notification calling</title>
	</head>
	<body>
		<script>
		
		
			var url = window.location.search.substring(1);
			urlArray = url.split("&");
			var resp = urlArray[4].split("=")[1];
			while(resp.indexOf('%20')!=-1)
				resp = resp.replace(/%20/, ' ');
			document.write(resp);
		</script>
		<input type="button" value="Phonebook" onClick="getPhonebook();" target="_blank">
		<input type='button' value='Hangup' onClick='hangup();'>
		
		
		
		<script>
		
			function hangup(){
				console.log('Request hangup');
			}
			
			function getPhonebook(){
				var extenApplicant = urlArray[3].split('=')[1];
				var extenPhonebook = urlArray[2].split('=')[1];
				document.write("extenApplicant = " + extenApplicant);
				document.write("extenPhonebook = " + extenPhonebook);
				window.open('getPhonebook.html?extenApplicant=' + extenApplicant + '&extenPhonebook=' + extenPhonebook);
			}
		</script>
		
		<input type=button value="Hide" onClick="self.close();" name="button">
		
	</body>
</html>
